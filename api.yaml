openapi: 3.0.0
info:
  title: BankFresh API
  description: API documentation for BankFresh, a web-based banking application.
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Development server

paths:
  /auth/create-account:
    post:
      summary: Create a new bank account
      description: Create a new bank account with user details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                dateOfBirth:
                  type: string
                  format: date
                gender:
                  type: string
                nationality:
                  type: string
                email:
                  type: string
                  format: email
                mobileNumber:
                  type: string
                address:
                  type: string
                identityProof:
                  type: string
                pancard:
                  type: string
                accountType:
                  type: string
                captcha:
                  type: string
      responses:
        '201':
          description: Account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  newUser :
                    type: object
                  message:
                    type: string
        '400':
          description: Invalid captcha
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Account for this user already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

